name: Test VS Code Stable

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test-stable:
    name: Test on ${{ matrix.os }} with VS Code Stable
    timeout-minutes: 3
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Cache dependencies
        uses: actions/cache@v4
        id: cache-deps
        with:
          path: |
            ~/.npm
            node_modules
          key: deps-v2-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            deps-v2-${{ runner.os }}-
            deps-v2-
      - if: ${{ steps.cache-deps.outputs.cache-hit != 'true'}}
        name: List the state of node modules
        continue-on-error: true
        run: npm list
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run tests with VS Code Stable and rate limit handling
        uses: coactions/setup-xvfb@v1
        with:
          run: |
            echo "Waiting 15 seconds before running tests to avoid rate limiting..."
            sleep 15
            npm test
        env:
          VSCODE_VERSION: 'stable'
          TEST_DELAY_MS: 3000
          MAX_RETRIES: 3
        timeout-minutes: 5